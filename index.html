<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title></title>
    </head>
    <body>
        
        <!-- HEADER -->
        <header>
            <!-- nav mobile-tablet version -->
            <div id="nav-container-mobile-tablet">  
                <img src="img/logo.png" class="logo">
                <i class="fa-solid fa-bars menu"></i>
            </div> 

            <!-- nav desktop version -->
            <div id="nav-container-desktop">     
                <img src="img/logo.png" class="logo">
                <div id="right-nav">
                    <p>Planning</p>
                    <p>Testimonials</p>
                    <p>Features</p>
                    <p>About Us</p>
                    <p class="white-button">Get Started</p>
                </div>
            </div>
        </header>


        <!-- MAIN -->
        <main>
            
            <!-- Developer -->
            <section class="container-developer">

                <!-- developer mobile version -->
                <div id="developer-mobile">

                </div>


                <!-- developer tablet version -->
                <div id="developer-tablet">
                    
                </div>


                <!-- developer desktop version -->
                <div id="developer-desktop">
            </section>


            <!-- Planning -->
            <section class="container-planning">

                <!-- Planning mobile version -->
                <div id="planning-mobile">

                </div>


                <!-- planning tablet version -->
                <div id="planning-tablet">
                    
                </div>


                <!-- planning desktop version -->
                <div id="planning-desktop">
            </section>


            <!-- Testimonials -->
            <section class="container-testimonials">

                <!-- testimonials mobile version -->
                <div id="testimonials-mobile">

                </div>


                <!-- testimonials tablet version -->
                <div id="testimonials-tablet">
                    
                </div>


                <!-- testimonials desktop version -->
                <div id="testimonials-desktop">
            </section>


            <!-- Benefits -->
            <section class="container-benefits">

                <!-- benefits mobile version -->
                <div id="benefits-mobile">

                </div>


                <!-- benefits tablet version -->
                <div id="benefits-tablet">
                    
                </div>


                <!-- benefits desktop version -->
                <div id="benefits-desktop">
            </section>


            <!-- About-us -->
            <section class="container-about-us">

                <!-- about-us mobile version -->
                <div id="about-us-mobile">

                </div>


                <!-- about-us tablet version -->
                <div id="about-us-tablet">
                    
                </div>


                <!-- about-us desktop version -->
                <div id="about-us-desktop">
            </section>


            <!-- Get-started -->
            <section class="container-get-started">

                <!-- get-started mobile version -->
                <div id="get-started-mobile">

                </div>


                <!-- get-started tablet version -->
                <div id="get-started-tablet">
                    
                </div>


                <!-- get-started desktop version -->
                <div id="get-started-desktop">
            </section>
        </main>


        
        <!-- FOOTER -->
        <footer>
            <div class="footer-container">
                
            </div>
        </footer>

</html>
